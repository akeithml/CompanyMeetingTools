<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Timer | Media Logic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Wave.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 16:9 aspect ratio container */
        .aspect-wrapper {
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            max-height: 100vh;
            max-width: 177.78vh; /* 16:9 ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            width: 100%;
        }

        /* Setup Screen */
        .setup-screen {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 60px 80px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 0 auto;
        }

        .setup-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .setup-screen p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .input-group label {
            font-size: 1.3rem;
            color: #333;
        }

        .input-group input {
            font-size: 3rem;
            width: 150px;
            text-align: center;
            padding: 15px;
            border: 3px solid #1a1a1a;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0099cc;
            box-shadow: 0 0 20px rgba(0, 153, 204, 0.3);
        }

        .start-btn {
            font-size: 1.5rem;
            padding: 18px 60px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        /* Timer Screen */
        .timer-screen {
            display: none;
        }

        .timer-label {
            font-size: 2rem;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 14rem;
            font-weight: 700;
            color: #1a1a1a;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.9);
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .return-time-container {
            margin-top: 40px;
            padding: 25px 50px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .return-label {
            font-size: 1.2rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
font-weight: 800;		
        }

        .return-time {
            font-size: 3.5rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Pulsing animation for when time is up */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
        }

        @keyframes pulseBackground {
            0%, 100% {
                background: rgba(255, 255, 255, 0.85);
            }
            50% {
                background: rgba(243, 69, 0, 0.15);
            }
        }

        /* TIME'S UP styling: timer orange, label black + bold */
.times-up .countdown {
  color: rgb(243, 69, 0);   /* orange flashing timer */
  font-weight: 800;
  animation: pulse 0.8s ease-in-out infinite;
}

.times-up .timer-label {
  color: #000;              /* black “Time’s Up!” text */
  font-weight: 800;
  animation: pulse 0.8s ease-in-out infinite;
}

        .times-up .return-time-container {
            animation: pulseBackground 0.8s ease-in-out infinite;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 700px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin: 50px auto 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0099cc, #1a1a1a);
            border-radius: 5px;
            transition: width 1s linear;
        }

        /* Responsive for 16:9 */
        @media (max-aspect-ratio: 16/9) {
            .countdown {
                font-size: 10rem;
            }
        }

        @media (max-width: 900px) {
            .countdown {
                font-size: 8rem;
            }
            .return-time {
                font-size: 2.5rem;
            }
            .setup-screen {
                padding: 40px 30px;
                margin: 0 20px;
            }
        }

        @media (max-width: 600px) {
            .countdown {
                font-size: 5rem;
            }
            .return-time {
                font-size: 2rem;
            }
            .timer-label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="aspect-wrapper">
        <div class="container">
            <!-- Setup Screen -->
            <div class="setup-screen" id="setupScreen">
                <h1>Break Time</h1>
                <p>How many minutes for this break?</p>
                <div class="input-group">
                    <input type="number" id="minutesInput" value="10" min="1" max="60" autofocus>
                    <button class="start-btn" onclick="startTimer()">Start Break</button>
                </div>
            </div>

            <!-- Timer Screen -->
            <div class="timer-screen" id="timerScreen">
                <div class="timer-label" id="timerLabel">Time Remaining</div>
                <div class="countdown" id="countdown">00:00</div>
                <div class="return-time-container">
                    <div class="return-label">Please return by</div>
                    <div class="return-time" id="returnTime">--:--</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let totalSeconds;
        let remainingSeconds;

        // Allow Enter key to start timer
        document.getElementById('minutesInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startTimer();
            }
        });

        function startTimer() {
            const minutes = parseInt(document.getElementById('minutesInput').value) || 10;
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;

            // Calculate return time
            const now = new Date();
            const returnDate = new Date(now.getTime() + minutes * 60 * 1000);
            const returnTimeStr = returnDate.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('returnTime').textContent = returnTimeStr;

            // Switch screens
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('timerScreen').style.display = 'block';

            // Update display immediately
            updateDisplay();

            // Start the countdown
            timerInterval = setInterval(function() {
                remainingSeconds--;

                if (remainingSeconds < 0) {
                    remainingSeconds = 0;
                    document.getElementById('timerScreen').classList.add('times-up');
                    document.getElementById('timerLabel').textContent = "Time's Up!";
                    clearInterval(timerInterval);
                }

                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            const mins = Math.floor(remainingSeconds / 60);
            const secs = remainingSeconds % 60;

            const display = String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
            document.getElementById('countdown').textContent = display;

            // Update progress bar
            const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
    </script>
</body>
</html>
